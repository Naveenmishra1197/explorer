name: node_js

on:
  push:
    branches:  [master]
  pull_request:
    branches:  [master]

jobs:
  build:
    name : test & build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [lts/*]
#     runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run : |          
            npm ci
            npm run build
            npm run test
            npm run format


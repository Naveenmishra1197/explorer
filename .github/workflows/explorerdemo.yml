name: node_js

on:
  push:
    branches:  [master]
  pull_request:
    branches:  [master]

jobs:
  build:
    name : test & build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Use Node.js lts/*
        uses: actions/setup-node@v2
        with:
            node-version: 'lts/*'
      - run : |          
            npm ci
            npm run build
            npm run test
            npm run format

